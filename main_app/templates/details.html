{% extends 'base.html' %}

{% block title %}
{{name}} Page
{% endblock %}

{% block content %}
    <img src='{{ data.background_image }}' alt='cover art' height=200px width=200px>
    <div>{{ data.name }}</div>
    <div>Rating: {{ data.metacritic }}</div>
    <div>Released on {{ data.released }}</div>
    {% for i in data.platforms %}
        {% include 'comma.html' %}{{ i.platform.name }}
    {% endfor %}
{% endblock %}
